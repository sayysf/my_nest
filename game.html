<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    
    canvas {
      border-top: solid 5px white;
      border-bottom: solid 5px white;
      border-left: solid 5px white;
      border-right: solid 5px white;
      cursor: grab;
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <canvas></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/socket.io/socket.io.js"></script>
    <script>
      //Global letiables
      "use strict"
  
      const DIRECTION = {
        UP: 1,
        DOWN: 2,
        RIGHT: 3,
        LEFT: 4,
        IDLE: 0
      }
  
  
  
      let Ball = {
        new: function (speedMeUp) {
          return {
            size: 10,
            x: (this.canvas.width / 2 - 5),
            y: (this.canvas.height / 2 - 5),
            xMove: DIRECTION.IDLE,
            yMove: DIRECTION.IDLE,
            speed: speedMeUp || 4
          }
        }
      };
  
      let Paddle = {
        new: function (side) {
          return {
            height: 100,
            width: 20,
            x: side === 'left' ? 70 : 910,
            y: 200,
            score: 0,
            move: 0,
            speed: 10
          }
        }
      }

      var socket = io();

      var com_id;
      var user_id;



      let Main = {

        getMyId : function (){
              return Math.random().toString(36).substring(2,7);
           },

        initialize: function ()
          {
      
            this.canvas = document.querySelector('canvas');
            com_id =  this.getMyId();
            user_id =  this.getMyId();

            socket.emit("GAME", JSON.stringify({user : user_id, com: com_id}))
            
          this.ctx = this.canvas.getContext('2d');
          this.canvas.width = 1000;
          this.canvas.height = 500;
          this.canvas.style.width = 150 + 'vh';
          this.canvas.style.height = 75 + 'vh';
          this.player = Paddle.new.call(this, 'left');
          this.computer = Paddle.new.call(this, 'right');
          this.ball = Ball.new.call(this);
          this.tableLineHeight = 16;
          this.tableLineWidth = 6;
          this.color = '#0000';
  
          this.running = this.over = false;
          this.round = 0;
  
          socket.on("GAME", (data) =>{
              console.log(data)


              socket.on("DATA", (data) =>{

              console.log(data)

              })
            document.addEventListener('keydown', function (key) {
              if (key.keyCode === 38 || key.keyCode === 87)
              {
                PongGame.player.move = DIRECTION.UP;

                // socket.emit("DATA", )
              } //PongGame.player.move = DIRECTION.UP;

              // Handle down arrow and s key events
              if (key.keyCode === 40 || key.keyCode === 83){
                PongGame.player.move = DIRECTION.DOWN;
              } //PongGame.player.move = DIRECTION.DOWN;
            });

              // Stop the player from moving when there are no keys being pressed.
            document.addEventListener('keyup', function (key) { PongGame.player.move = DIRECTION.IDLE; });
            
            PongGame.lobby();
            PongGame.listeners();
              
         })
        },
  
        //STATIC
        lobby: function () {
          //Draw elements static
          PongGame.draw();
  
          //Text properity
          this.ctx.textBaseline = 'middle';
          this.ctx.textAlign = 'center';
          this.ctx.font = '30px Courier';
  
          //White Rect for TEXT
          this.ctx.fillStyle = "white";
          this.ctx.fillRect(
            this.canvas.width / 2 - 250,
            this.canvas.height - this.canvas.height,
            500,
            500
          );
        },
  
        //MAIN METHOD - UPDATE VARIABLES AND GIVE IT TO LOOP METHOD.
  
        draw: function () {
          //Clear whole Canvas.
          this.ctx.clearRect(
            0,
            0,
            this.canvas.width,
            this.canvas.height
          );
  
          //Draw empty Canvas.
          this.ctx.fillStyle = this.color;
          this.ctx.fillRect(
            0,
            0,
            this.canvas.width,
            this.canvas.height
          );
  
          //Draw left paddle. (player)
          this.ctx.fillStyle = "white";
          this.ctx.fillRect(
            this.player.x,
            this.player.y,
            this.player.width,
            this.player.height
          );
  
          //Draw right paddle. (computer)
          this.ctx.fillStyle = "white";
          this.ctx.fillRect(
            this.computer.x,
            this.computer.y,
            this.computer.width,
            this.computer.height
          );
  
          //Draw table line.
          for (let linePosition = 20; linePosition < this.canvas.height; linePosition += 30) {
            this.ctx.fillStyle = 'white';
            this.ctx.fillRect(
              this.canvas.width / 2 - this.tableLineWidth / 2,
              linePosition,
              this.tableLineWidth,
              this.tableLineHeight);
          };
  
          // Draw the players score (left)
          this.ctx.fillText(
            this.player.score.toString(),
            (this.canvas.width / 2) - 100,
            50
          );
  
          // Draw the computer score (right)
          this.ctx.fillText(
            this.computer.score.toString(),
            (this.canvas.width / 2) + 100,
            50
          );
  
          //Draw the ball.
          this.ctx.fillStyle = "#ffff";
          this.ctx.fillRect(
            this.ball.x,
            this.ball.y,
            this.ball.size,
            this.ball.size
          );
        },
  
        loop: function () {
          // PongGame.update();
          PongGame.draw();
  
          // If game is not over (over variable === false), draw frames. requestAnimationFrame is method from Window Object.
          if (!PongGame.over) requestAnimationFrame(PongGame.loop);
        },
        listeners: function () {
          if (PongGame.running === false) {
              PongGame.running = true;
              window.requestAnimationFrame(PongGame.loop);
            }

   

          //If push spacebar run the game (keycode 32 === spacebar) and call Window requestAnimationFrame method with my LOOP METHOD.
 
        },
  
  
        _endGame: function (text) {
          //White Rect for TEXT
          this.ctx.fillStyle = "white";
          this.ctx.fillRect(
            this.canvas.width / 2 - 250,
            this.canvas.height - this.canvas.height,
            500,
            500
          );
  
          //SHOW END GAME TEXT
          this.ctx.fillStyle = "black";
          this.ctx.fillText(text + " wins!",
            this.canvas.width / 2,
            this.canvas.height / 2 + 15
          );
  
          setTimeout(function () {
            PongGame = Object.assign({}, Main);
            PongGame.initialize();
          }, 3000);
        },
      }
  
      //-----------------------------------------------------------------------------------------------//
      //----------------------------------------START GAME---------------------------------------------//
      //-----------------------------------------------------------------------------------------------//
      //Assign copy of object "Main" to PongGame and call initialize method.
      let PongGame = Object.assign({}, Main);
      PongGame.initialize();
    </script>
</body>

</html>
